apiVersion: apps/v1
kind: Deployment
metadata:
  name: Annotation-MG
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Annotation-MG
  template:
    metadata:
      labels:
        app: Annotation-MG
    spec:
      containers:
      - name: Annotation-MG
        image: Annotation-MG:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: Annotation-MG-service
spec: 
  ports:
  - port: 8000
    targetPort: 5000
    protocol: TCP
  selector:
    app: Annotation-MG
  type: LoadBalancer